{% load extras %}
{% load humanize %}

{% if user.is_authenticated %}
<p class="navbar-text">Hi {{ user.username }}! ({{ user.userprofile.score }} points, {{ user|place|ordinal }} place)</p>
<li><a href="{% url 'logout' %}">Logout</a></li>
{% else %}
<li><a href="{% url 'login' %}">Login</a></li>
{% comment %}<li><a href="{% url 'signup' %}">Sign Up</a></li>{% endcomment %}
{% endif %}
