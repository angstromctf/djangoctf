
{% extends "base.html" %}

{% block title %} Reset password - angstromCTF {% endblock %}

{% block pagetitle %}
<header class="page-title">
	<div class="container">
		<h3>Reset password</h3>
	</div>
</header>
{% endblock %}

{% block content %}
<div class="jumbotron">

	<form action="." method="post" class="form-horizontal">{% csrf_token %}
	{{ form.email.errors }}
		<div class="form-group">
				<label for="id_email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="id_email" placeholder="Email address" name="email">
				</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">

				<button class="btn btn-success" type="submit">Send reset email</button>

			</div>
		</div>
	</form>

</div>
{% endblock %}
