{% extends "base.html" %}

{% block title %} Login - {{ ctf_name }} {% endblock %}

{% block pagetitle %}
<header class="page-title">
	<div class="container">
		<h1>Login</h1>	
	</div>
</header>
{% endblock %}

{% block content %}
<div class="jumbotron">
	<form action="." method="post" class="form-horizontal">
		{% csrf_token %}
		
		{% if form.errors %}
			<div class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
				<strong>Login attempt failed.</strong> Incorrect username and/or password.
			</div>
		{% endif %}
		
		<div class="form-group">
			<label for="id_username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="id_username" placeholder="Username" name="username">
			</div>
		</div>
		
		<div class="form-group">
			<label for="id_password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="id_password" placeholder="Password" name="password">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-success" type="submit">Login</button>
                <br/><br/>
				<a href="{% url 'password_reset' %}">Forgot your password?</a>
			</div>
		</div>
		<input type="hidden" name="next" value="{{ next }}" />

	</form>

</div>
{% endblock %}
