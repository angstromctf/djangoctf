{% extends "base.html" %}

{% block title %} Updates - angstromCTF {% endblock %}

{% block pagetitle %}
<header class="page-title">
	<div class="container">
		<h1>Updates</h1>	
	</div>
</header>
{% endblock %}

{% block content %}

{% for update in updates_list %}
	<h1>{{ update.update_title }} <small>{{ update.date|date:"n/d/Y H:i O" }}</small></h1>
	
	<p>{{ update.update_text }}</p>
{% endfor %}

{% endblock %}
