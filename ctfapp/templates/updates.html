{% extends "base.html" %}

{% block title %} Updates - angstromCTF {% endblock %}

{% block pagetitle %}
<header class="page-title">
	<div class="container">
		<h1>Updates</h1>	
	</div>
</header>
{% endblock %}

{% block content %}

{% for update in updates_list %}
	<h3>{{ update.title }} <small>{{ update.time|time:"n/d/Y H:i O" }}</small></h3>
	
	<p>{{ update.text }}</p>
{% endfor %}

{% endblock %}
