{% extends "base.html" %}

{% block title %}Problems - angstromCTF{% endblock %}

{% block content %}
{% for problem in problem_list %}
      <h1>{{ problem.problem_title }} - {{ problem.problem_value }}</h1>
      {{ problem.problem_text }}

      <br/>
      <br/>

      <button onclick="$('#problem{{ forloop.counter }}').toggle(400);">Show Hint</button>
      <br/>
      <span id="problem{{ forloop.counter }}" style="display: none;">{{ problem.hint_text }}</span>
{% endfor %}
{% endblock %}
